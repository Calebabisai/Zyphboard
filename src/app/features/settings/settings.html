<div class="max-w-3xl mx-auto p-6 bg-white dark:bg-slate-800 rounded-lg shadow">

  <!-- Theme Selection -->
  <div class="mb-4">

    <select
      id="theme"
      class="w-full rounded border px-3 py-2 bg-white dark:bg-slate-700 text-slate-800 dark:text-slate-100"
      [value]="settingsService.theme()"
      (change)="onThemeChange($event)">

  <!-- Sidebar Toggle -->
  <div class="mb-4 flex items-center">
    <label class="inline-flex items-center space-x-2 text-slate-700 dark:text-slate-200 cursor-pointer">
      <input
        type="checkbox"
        class="rounded border-slate-300 text-indigo-600 focus:ring-indigo-500"
        [checked]="settingsService.showSidebar()"
        (change)="toggleSidebar()" />

  <!-- Items Per Page -->

      min="5"
      max="50"
      step="5"
      [value]="settingsService.itemsPerPage()"
      (input)="onItemsPerPageChange($event)"
      class="w-full"
    />

        (change)="onEmailChange($event)" />
